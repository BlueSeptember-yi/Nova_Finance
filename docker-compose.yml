version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: financial-manager-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: kzwcodev99
      MYSQL_DATABASE: ursbook
      MYSQL_USER: ursbook
      MYSQL_PASSWORD: ursbook123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ddl.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pkzwcodev99"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-manager-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://root:kzwcodev99@db:3306/ursbook?charset=utf8mb4&collation=utf8mb4_unicode_ci
      SECRET_KEY: your-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      DEBUG: "False"
      ALLOWED_ORIGINS: http://localhost:8080,http://localhost:80
      TZ: Asia/Shanghai
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financial-manager-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # 映射到 8080 避免与本地 Nginx 冲突
    depends_on:
      - backend
    environment:
      TZ: Asia/Shanghai

  init-admin:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial-manager-init-admin
    environment:
      DATABASE_URL: mysql+pymysql://root:kzwcodev99@db:3306/ursbook?charset=utf8mb4&collation=utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    command: >
      sh -c "
        echo '等待数据库就绪...' &&
        until python -c 'import pymysql; pymysql.connect(host=\"db\", user=\"root\", password=\"kzwcodev99\", database=\"ursbook\")' 2>/dev/null; do
          echo '数据库未就绪，等待 2 秒...' &&
          sleep 2
        done &&
        echo '数据库已就绪，开始创建超级管理员...' &&
        python -m scripts.create_super_admin
      "
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    restart: "no"

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: financial-manager-network
